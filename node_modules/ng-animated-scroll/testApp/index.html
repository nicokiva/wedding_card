<html>
  <head>
    <title>ngAnimatedScroll</title>
    <style>
      #scrollUp {
        margin-top: 1000px;
      }
      #elementToScrollTo {
        width: 50px;
        height: 50px;
        background-color: purple;
      }
    </style>
  </head>
  <body ng-app="ngAnimatedScrollTest" ng-controller="testController">
    <div id="elementToScrollTo"></div>
    <button ng-click="scroll()" id="scrollUp">scroll up</button>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../lib/ngAnimatedScroll.service.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
